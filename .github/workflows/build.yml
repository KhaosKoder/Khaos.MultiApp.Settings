name: CI â€“ Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x' 

      - name: Restore
        run: dotnet restore /p:UseLocalKhaosTime=false

      - name: Build
        run: dotnet build --configuration Release --no-restore /p:UseLocalKhaosTime=false

      - name: Test
        run: dotnet test --configuration Release --no-build /p:UseLocalKhaosTime=false
